<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="{{ 'form.username_error_message' | translate }}">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="username" placeholder="{{ 'form.username' | translate }}" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="{{ 'form.password_error_message' | translate }}">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="{{ 'form.password' | translate }}" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>{{ 'form.remember_me' | translate }}</span>
      </label>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">{{ 'form.forgot_password' | translate }}</a>
    </div>
  </div>
  <app-button class="login-form-button login-form-margin" type="primary">
    {{ 'form.login' | translate }}
  </app-button>
  {{ 'form.or' | translate }}
  <a>{{ 'form.register_now' | translate }}</a>
</form>
